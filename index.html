let state = {
  screen:'home',mode:null,phase:'personal',currentIndex:0,
  personalAnswers:[],civicsAnswers:[],civicsQuestions:[],
  userAnswer:'',showingAnswer:false,inputMode:'voice',
  isRecording:false,voiceSupported:true,voiceError:null
};

let recognition = null;

function initSpeechRecognition(){
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if(!SR){state.voiceSupported=false;state.inputMode='text';return;}
  recognition = new SR();
  recognition.continuous = false;
  recognition.interimResults = false;
  recognition.lang = 'en-US';
  recognition.onresult = (e) => {
    state.userAnswer = e.results[0][0].transcript;
    state.isRecording = false;
    render();
  };
  recognition.onerror = (e) => {
    state.isRecording = false;
    if(e.error==='not-allowed') state.voiceError='microphone-blocked';
    else if(e.error==='no-speech') state.voiceError='no-speech';
    else state.voiceError=e.error;
    render();
  };
  recognition.onend = () => {state.isRecording=false;render();};
}

function startRecording(){
  if(!recognition)return;
  state.voiceError=null;state.isRecording=true;render();
  try{recognition.start();}catch(e){state.isRecording=false;state.voiceError='start-error';render();}
}

function stopRecording(){
  if(recognition && state.isRecording){recognition.stop();state.isRecording=false;render();}
}

function shuffleArray(arr){
  const s=[...arr];
  for(let i=s.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[s[i],s[j]]=[s[j],s[i]];}
  return s;
}

function speak(text){
  if('speechSynthesis' in window){
    window.speechSynthesis.cancel();
    const u=new SpeechSynthesisUtterance(text);
    u.rate=0.85;u.pitch=1;u.lang='en-US';
    window.speechSynthesis.speak(u);
  }
}

function render(){
  const app=document.getElementById('app');
  if(state.screen==='home') app.innerHTML=renderHome();
  else if(state.screen==='interview') app.innerHTML=renderInterview();
  else if(state.screen==='results') app.innerHTML=renderResults();
  attachEventListeners();
}

function renderInterview(){
  const isPersonal = state.phase==='personal';
  const questions = isPersonal ? PERSONAL_QUESTIONS : state.civicsQuestions;
  const currentQ = questions[state.currentIndex];

  let phaseIndicator = state.mode==='full' ? `
    <div class="phase-indicator">

  let inputSection;
  if(state.showingAnswer){
    inputSection = `
      ${state.userAnswer ? `<div class="your-answer-box"><p class="your-answer-label">Your Answer:</p><p class="your-answer-text">"${state.userAnswer}"</p></div>` : ''}
      <div class="correct-answer-box"><p class="correct-label">‚úì Correct Answer</p><p class="correct-text">${currentQ.a}</p></div>
      <div class="btn-row" style="margin-top:15px"><button class="btn btn-primary" id="nextBtn">Next Question ‚Üí</button></div>
    `;
  } else {
    const voiceBtnClass = state.isRecording ? 'btn btn-voice recording' : 'btn btn-voice';
    const voiceBtnText = state.isRecording ? '‚èπÔ∏è Stop Recording' : 'üé§ Record Your Answer';
    inputSection = `
      ${voiceStatus}${errorMessage}
      <div class="input-mode-toggle">
        <button class="toggle-btn ${state.inputMode==='voice'?'active':''}" data-input="voice">üé§ Voice</button>
        <button class="toggle-btn ${state.inputMode==='text'?'active':''}" data-input="text">‚å®Ô∏è Type</button>
      </div>
      ${state.inputMode==='voice' && state.voiceSupported ? `
        <button class="${voiceBtnClass}" id="voiceBtn">${voiceBtnText}</button>
        ${state.userAnswer ? `<div class="your-answer-box"><p class="your-answer-label">You said:</p><p class="your-answer-text">"${state.userAnswer}"</p></div>` : ''}
      ` : `
        <textarea class="answer-input" id="answerInput" placeholder="Type your answer here..." rows="3">${state.userAnswer}</textarea>
      `}
      <div class="btn-row">
        ${!isPersonal ? '<button class="btn btn-secondary" id="showAnswerBtn">Show Answer</button>' : ''}
        <button class="btn btn-primary" id="submitBtn">${isPersonal ? 'Next Question ‚Üí' : 'Submit Answer'}</button>
      </div>
    `;
  }
  
  return `
    <button class="back-btn" id="backBtn">‚Üê Back to Menu</button>
    ${phaseIndicator}
    <div class="card">
      <div class="progress-container">
        <div class="progress-label"><span>${phaseLabel}</span><span>${currentNum} of ${total}</span></div>
        <div class="progress-bar"><div class="progress-fill" style="width:${progress}%"></div></div>
      </div>
      <div class="officer-label"><span>üéñÔ∏è</span><span>USCIS Officer asks:</span></div>
      <button class="audio-btn" id="listenBtn">üîä Listen to Question</button>
      <p class="question-text">${currentQ.q}</p>
      ${tipContent}
      ${inputSection}
    </div>
  `;
}

function renderResults(){
  const civicsCorrect = state.civicsAnswers.filter(a=>a.correct).length;
  const totalCivics = state.civicsAnswers.length;
  const passed = totalCivics===0 || civicsCorrect>=6;
  
  let scoreSection = totalCivics>0 ? `
    <p class="results-score">${civicsCorrect} / ${totalCivics}</p>
    <p class="results-message">${passed ? 'Great job! You passed the civics portion!' : 'You need 6 correct to pass. Keep practicing!'}</p>
  ` : `<p class="results-message">Good practice! Speak clearly and confidently in your interview.</p>`;
  
  let reviewSection = state.civicsAnswers.length>0 ? `
    <div class="review-section"><p class="review-title">üìù Review:</p>
    ${state.civicsAnswers.map((item,i)=>`
      <div class="review-item ${item.correct?'review-correct':'review-incorrect'}">
        <p class="review-q">${i+1}. ${item.question}</p>
        <p class="review-a">Correct: ${item.answer}</p>
        ${item.userAnswer ? `<p class="review-user">You said: "${item.userAnswer}"</p>` : ''}
      </div>
    `).join('')}
    </div>
  ` : '';
  
  return `
    <div class="card results-card">
      <div class="results-icon">${passed?'üéâ':'üìö'}</div>
      <h2 class="results-title">${passed?'Interview Complete!':'Keep Practicing!'}</h2>
      ${scoreSection}
      <button class="btn btn-primary" id="restartBtn" style="width:100%;margin-bottom:15px">Practice Again</button>
      <button class="btn btn-secondary" id="homeBtn" style="width:100%">Back to Menu</button>
      ${reviewSection}
    </div>
    <div class="speaking-tip"><p class="speaking-tip-label">üí° Great Practice!</p><p class="speaking-tip-text">Keep practicing out loud to build confidence!</p></div>
  `;
}

function attachEventListeners(){
  document.querySelectorAll('[data-mode]').forEach(btn=>btn.addEventListener('click',()=>startInterview(btn.dataset.mode)));
  document.querySelectorAll('[data-input]').forEach(btn=>btn.addEventListener('click',()=>{state.inputMode=btn.dataset.input;state.voiceError=null;render();}));
  
  const backBtn=document.getElementById('backBtn');
  if(backBtn) backBtn.addEventListener('click',()=>{stopRecording();state.screen='home';render();});
  
  const listenBtn=document.getElementById('listenBtn');
  if(listenBtn) listenBtn.addEventListener('click',()=>{
    const qs=state.phase==='personal'?PERSONAL_QUESTIONS:state.civicsQuestions;
    speak(qs[state.currentIndex].q);
  });
  
  const voiceBtn=document.getElementById('voiceBtn');
  if(voiceBtn) voiceBtn.addEventListener('click',()=>{state.isRecording?stopRecording():startRecording();});
  
  const answerInput=document.getElementById('answerInput');
  if(answerInput){
    answerInput.addEventListener('input',e=>{state.userAnswer=e.target.value;});
    answerInput.addEventListener('keydown',e=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();submitAnswer();}});
    answerInput.focus();
  }
  
  const submitBtn=document.getElementById('submitBtn');
  if(submitBtn) submitBtn.addEventListener('click',submitAnswer);
  
  const showAnswerBtn=document.getElementById('showAnswerBtn');
  if(showAnswerBtn) showAnswerBtn.addEventListener('click',()=>{state.showingAnswer=true;render();});
  
  const nextBtn=document.getElementById('nextBtn');
  if(nextBtn) nextBtn.addEventListener('click',nextQuestion);
  
  const restartBtn=document.getElementById('restartBtn');
  if(restartBtn) restartBtn.addEventListener('click',()=>startInterview(state.mode));
  
  const homeBtn=document.getElementById('homeBtn');
  if(homeBtn) homeBtn.addEventListener('click',()=>{state.screen='home';render();});
}

function startInterview(mode){
  state.mode=mode;state.screen='interview';state.currentIndex=0;
  state.personalAnswers=[];state.civicsAnswers=[];state.userAnswer='';
  state.showingAnswer=false;state.voiceError=null;
  state.phase = mode==='civics' ? 'civics' : 'personal';
  state.civicsQuestions = shuffleArray(CIVICS_QUESTIONS).slice(0,10);
  render();
}

function submitAnswer(){
  stopRecording();
  if(state.phase==='personal'){
    state.personalAnswers.push({question:PERSONAL_QUESTIONS[state.currentIndex].q,answer:state.userAnswer});
    nextQuestion();
  } else {
    const currentQ=state.civicsQuestions[state.currentIndex];
    const userAns=state.userAnswer.toLowerCase().trim();
    const correctOpts=currentQ.a.toLowerCase().split(' / ').map(a=>a.trim());
    const isCorrect=correctOpts.some(ans=>{
      const words=ans.split(/\s+/);
      return words.some(w=>w.length>3&&userAns.includes(w))||userAns.includes(ans)||ans.includes(userAns);
    });
    state.civicsAnswers.push({question:currentQ.q,answer:currentQ.a,userAnswer:state.userAnswer,correct:isCorrect&&state.userAnswer.length>0});
    state.showingAnswer=true;render();
  }
}

function nextQuestion(){
  state.userAnswer='';state.showingAnswer=false;state.voiceError=null;state.currentIndex++;
  const isPersonal=state.phase==='personal';
  const qs=isPersonal?PERSONAL_QUESTIONS:state.civicsQuestions;
  if(state.currentIndex>=qs.length){
    if(state.mode==='full'&&isPersonal){state.phase='civics';state.currentIndex=0;}
    else state.screen='results';
  }
  render();
}

initSpeechRecognition();
render();
</script>
